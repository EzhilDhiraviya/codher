<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Medical Information</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_stud.css') }}">
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="/submit_student_info" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="org">SDAT Name:</label>
            <input type="text" id="org" name="org" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="sport">Sport:</label>
            <select id="sport" name="sport" required>
                <option value="">Select Sport</option>
                <option value="Kabbadi">Kabbadi</option>
                <option value="Football">Football</option>
                <option value="Cricket">Cricket</option>
                <option value="Basketball">Basketball</option>
                <option value="Swimming">Swimming</option>
                <option value="Tennis">Tennis</option>
                <option value="Badminton">Badminton</option>
                <option value="Volleyball">Volleyball</option>
            </select><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0"><br><br>
            <label for="join_date">Join Date:</label>
            <input type="date" id="join_date" name="join_date" required><br><br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required min="30"><br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required min="140"><br><br>
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
