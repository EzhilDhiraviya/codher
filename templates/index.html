<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #87ceeb; /* sky blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
      transition: all 1s ease;
    }
    h1.fade-out {
      opacity: 0;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">SDAT ORGANIZATION</h1>
    <div class="loader"></div>
    <p>Redirecting to home page </p>
  </div>

  <script>
    // Text transition
    setTimeout(function() {
      document.getElementById('headline').classList.add('fade-out');
    }, 3000);

  
        // Redirect to home.html after 5 seconds
        setTimeout(function() {
            window.location.href = "/home";
        }, 5000); // Change the delay time as needed
    </script>
</body>
</html>
